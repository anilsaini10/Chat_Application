<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>iChat  -Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <script>
        .logo{
 
        display: block;
        margin: auto;
        width: 50px;
        height: 50px;
        }
        .container{
            max-width: 955px;
            background-color: aquamarine;
            margin: auto;
            height: 60vh;
            padding: 32px;
            overflow-y: auto;
            margin-bottom: 23px;

        }

        .message{
         background-color: chartreuse;
         width: auto;
        padding: 10px;
        margin: 17px 12px;
        border: 2px solid black;
        border-radius: 10px;

        }

        .left{
            float: left;
            clear: both;

        }

        .right{
        float: right;
        clear: both;
        }
        body{
            height: 100vh;
            background-image: linear-gradient(rgb(255,255,255), orange);
        }

        #send-container{
                display: block;
            margin: auto;
            text-align: center;
            max-width: 985px;
            width: 100%;
        }

        #messageInp{
            width: 92%;
            border-radius: 6px;
            border: 2px solid black;
            height: 34px;
        }

        .btn{
            cursor: pointer;
            border: 2px solid black;
            border-radius: 6px;
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="a.jpg" alt="">
    </nav>
    <div class="container">
        <div class="message right">How r u rohan</div>
        <div class="message left">dikh hu </div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name ="messageInp"  id="messageInp">
            <button class="btn" type="submit">Send</button>

        </form>
    </div>
</body>
</html>
